<h2>Cargar Usuario</h2>
<form action="{{ url_for('cargarUsuario') }}" method="post" enctype="multipart/form-data">
    <!-- Primer y segundo nombre -->
    <div class="row g-3">
        <div class="col">
            <label for="nombre1">Primer Nombre: *</label>
            <input type="text" class="form-control" id="nombre1" name="nombre1" required>
        </div>
        <div class="col">
            <label for="nombre2">Segundo Nombre:</label>
            <input type="text" class="form-control" id="nombre2" name="nombre2">
        </div>
    </div>

    <!-- Primer y segundo apellido -->
    <div class="row g-3 mt-3">
        <div class="col">
            <label for="apellido1">Primer Apellido: *</label>
            <input type="text" class="form-control" id="apellido1" name="apellido1" required>
        </div>
        <div class="col">
            <label for="apellido2">Segundo Apellido:</label>
            <input type="text" class="form-control" id="apellido2" name="apellido2">
        </div>
    </div>

    <!-- Tipo y numero de documento -->
    <div class="row g-3 mt-3">
        <div class="col">
            <label for="tipoDocumento">Tipo de Documento: *</label>
            <select class="form-control" id="tipoDocumento" name="tipoDocumento" required>
                <option value="">Seleccione un Documento</option>
                {% for tipo in data.tipos_documento %}
                <option value="{{ tipo[0] }}">{{ tipo[1] }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col">
            <label for="nroDocumento">Número de Documento: *</label>
            <input type="text" class="form-control" id="nroDocumento" name="nroDocumento" required>
        </div>
    </div>

    <!-- Fecha de Nacimiento y Fecha de Alta -->
    <div class="row g-3 mt-3">
        <div class="col">
            <label for="fechaNacimiento">Fecha de Nacimiento: *</label>
            <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento" required>
        </div>
        <div class="col">
            <label for="fechaAlta">Fecha de Alta: *</label>
            <input type="date" class="form-control" id="fechaAlta" name="fechaAlta" required>
        </div>
    </div>

    <!-- Foto -->
    <div class="row g-3 mt-3">
        <div class="col">
            <label for="foto">Foto:</label>
            <input type="file" class="form-control" id="foto" name="foto">
        </div>
        <div class="col">

        </div>
    </div>

    <!-- Calle y numero -->
    <div class="row g-3 mt-3">
        <div class="col">
            <label for="calle">Calle: *</label>
            <input type="text" class="form-control" id="calle" name="calle" required>
        </div>
        <div class="col">
            <label for="numero">Número: *</label>
            <input type="text" class="form-control" id="numero" name="numero" required>
        </div>
    </div>

    <!-- Piso y departamento -->
    <div class="row g-3 mt-3">
        <div class="col">
            <label for="piso">Piso:</label>
            <input type="text" class="form-control" id="piso" name="piso" value="0">
        </div>
        <div class="col">
            <label for="departamento">Departamento:</label>
            <input type="text" class="form-control" id="departamento" name="departamento" value="0">
        </div>
    </div>   

    <!-- Campo de Rol -->
    <div class="row g-3 mt-3">
        <div class="col-md-6">
            <label for="rol" class="form-label">Rol: *</label>
            <select name="rol" id="rol" class="form-select" required>
                <option value="">Seleccione un rol</option>
                {% for rol in data.roles %}
                    <!-- <option value="{{ rol[0] }}">{{ rol[1] }}</option> -->
                    <option value="{{ rol[2] }}">{{ rol[1] }}</option> <!-- este campo es para determinar que valor se le pasa al generador de usuario (id, tipo, identificador) -->
                {% endfor %}
            </select>
        </div>
    
        <div class="col-md-6">
            <label for="usuario" class="form-label">Usuario: *</label>
            <input type="hidden" name="siguiente_id_usuario" value="{{ data.siguiente_id_usuario }}">
            <div class="input-group">
                <input type="text" class="form-control" name="usuario" id="usuario" value="{{ data.nombre_usuario if data.nombre_usuario else '' }}" readonly required>
                <button type="button" id="btn-generar-usuario" class="btn btn-secondary ms-2">Generar Usuario</button>
            </div>
        </div>
    </div>

    <!-- Email y Contraseña -->
    <div class="row g-3 mt-3">
        <div class="col-md-6">
            <label for="email">Email: *</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="col-md-6">
            <label for="password">Contraseña: *</label>
            <div class="input-group">
                <input type="password" class="form-control" name="password" id="password" readonly required>
                <button type="button" class="btn btn-secondary ms-2" onclick="generarContrasena()">Generar Contraseña</button>
            </div>
            <div class="form-check mt-2">
                <input class="form-check-input" type="checkbox" id="show-password" onclick="togglePasswordVisibility()">
                <label class="form-check-label" for="show-password">
                    Mostrar contraseña
                </label>
            </div>
        </div>
    </div>

    <!-- Teléfono -->
    <div class="row g-3 mt-3">
        <div class="col">
            <label for="telefono">Teléfono: *</label>
            <input type="text" class="form-control" id="telefono" name="telefono" required>
        </div>
        <div class="col">

        </div>
    </div>

    
    <!-- Comuna -->


    <!-- Habilitar Usuario -->
           
 
 
    <!-- Botón de Enviar -->
    <div class="mt-4 text-center">
        <input type="submit" class="btn btn-primary" value="Cargar Usuario">
    </div>

</form>
